{% extends 'base.html' %}
{% block title %}Admin{% endblock %}

{% block content %}

<div class="ui attached stackable menu">
		<div class="ui container">
			<a onclick='load("/book")' class="item">
				<i class="home icon"></i> Book
			</a>
			{% if request.user.is_superuser %}
				<a onclick='load("/block")' class="item">
					<i class="grid layout icon"></i> Block/Unblock
				</a>
				<a onclick='load("/changecap")' class="item">
					<i class="mail icon"></i> Room Capacity
				</a>
			{% endif %}
			<a href="/logout?next=/" class="item">
					<i class="lock icon"></i> Logout
			</a>
		</div>
</div>

<br>
<div class="ui container" id="content"><h2><b>VIP Count: </b>{{count}}</h2></div><br>
<div id="loader" class="ui container lds-dual-ring"></div>

<script type="text/javascript">
	$("#loader").hide();
	function load(url){
		$("#loader").show();
		$('#content').load(url, function(){
			$("#loader").hide();
		});
	}
</script>

{% endblock %}
